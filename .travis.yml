language: cpp
sudo: required
dist: trusty
compiler: 
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    env: COMPILER=g++-4.9
    
before_script:
  - utils/premake5_x64 gmake
  - cd Build

script: make CXX=$COMPILER config=release_x64
 
